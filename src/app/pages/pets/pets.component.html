<div class="clientes-container">
  <main class="main-content">
    <div class="search-bar">
      <input
        type="text"
        placeholder="Pesquisar por ID"
        [(ngModel)]="searchId"
      />
      <button (click)="handleSearch()">Pesquisar</button>
      <button (click)="handleClear()">Limpar</button>
    </div>

    <div class="action-buttons">
      <button [routerLink]="'/cadastro-pets'">Criar Novo</button>
      <button (click)="handleGoBack()">Voltar ao Menu Inicial</button>
    </div>

    <div class="stats">
      <div class="stat-card">
        <h2>{{ filteredAnimais.length }}</h2>
        <p>Pets cadastrados</p>
      </div>
    </div>

    <div class="cards-container">
      <div class="animal-card" *ngFor="let animal of filteredAnimais">
        <div class="card-header">
          <div class="avatar">üê∂</div>
          <div class="info">
            <strong>{{ animal.nome || 'Nome n√£o informado' }}</strong>
          </div>
        </div>

        <div class="card-body">
          <p><strong>ID:</strong> {{ animal.id_novoAnimal }}</p>
          <p *ngIf="animal.deficiencias"><strong>Defici√™ncias:</strong> {{ animal.deficiencias }}</p>
          <p *ngIf="animal.intolerancias"><strong>Intoler√¢ncias:</strong> {{ animal.intolerancias }}</p>
          <p *ngIf="animal.nascimento"><strong>Data de Nascimento:</strong> {{ animal.nascimento }}</p>
          <p *ngIf="animal.sexo"><strong>Sexo:</strong> {{ animal.sexo }}</p>

          <div class="action-buttons-card">
            <button (click)="handleEdit(animal.id_novoAnimal)">Alterar</button>
            <button (click)="handleDelete(animal.id_novoAnimal)">Excluir</button>
          </div>
        </div>
      </div>
    </div>
  </main>
</div>
