<div class="app-container">
  <main class="main-content">
    <div class="date-display">{{ today }}</div>

    <div class="form-container">
      <div class="form-header">
        <h2>Novo cliente</h2>
        <button type="button" class="back-button" (click)="voltarPagina()">Voltar</button>
      </div>

      <form class="client-form" (ngSubmit)="criarCliente()">
        <label>
          Login
          <input type="text" [(ngModel)]="novoCliente.login" name="login" required />
        </label>

        <label class="campo-senha">
          Senha
          <input type="password" [(ngModel)]="novoCliente.senha" name="senha" required />
        </label>

        <label>
          Nome
          <input type="text" [(ngModel)]="novoCliente.nome" name="nome" required />
        </label>

        <label>
          CPF
          <input type="text" [(ngModel)]="novoCliente.cpf" name="cpf" required />
        </label>

        <div class="inline-group">
          <label>
            Celular
            <input type="text" [(ngModel)]="novoCliente.celular" name="celular" required />
          </label>

          <label>
            Data de nasc.
            <input type="date" [(ngModel)]="novoCliente.data_nascimento" name="dataNascimento" required />
          </label>
        </div>

        <label>
          Endere√ßo
          <input type="text" [(ngModel)]="novoCliente.endereco" name="endereco" required />
        </label>

        <div class="inline-group">
          <label>
            Cidade
            <input type="text" [(ngModel)]="novoCliente.cidade" name="cidade" required />
          </label>

          <label>
            Estado
            <input type="text" [(ngModel)]="novoCliente.estado" name="estado" required />
          </label>
        </div>

        <label>
          CEP
          <input type="text" [(ngModel)]="novoCliente.cep" name="cep" required />
        </label>

        <button type="submit" class="save-button">Salvar</button>
      </form>
    </div>
  </main>
</div>
